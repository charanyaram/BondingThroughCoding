<!DOCTYPE html>
<html>
  <head>
    <title>Embed Your YouTube Video</title>
  </head>
  <body>
    <h1>Embed Your YouTube Video</h1>
    <p>Replace the URL in the code below with your own YouTube video link!</p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/GegQUpv7-S4  "
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <p>
      Hint: Replace <code>YOUR_VIDEO_ID</code> in the URL with the ID of your
      YouTube video.
    </p>
  </body>
</html>
